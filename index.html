<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="title-section">
                <h1>2048</h1>
                <div class="subtitle">Join the tiles, get to <b>2048</b>!</div>
            </div>
            <div class="score-section">
                <div class="score-boxes">
                    <div class="score-container current-score">
                        <div class="score-title">SCORE</div>
                        <span id="score">0</span>
                        <div class="score-addition"></div>
                    </div>
                    <div class="score-container best-score">
                        <div class="score-title">BEST</div>
                        <span id="best-score">0</span>
                    </div>
                </div>
                <div class="game-controls">
                    <button id="restart-button">New Game</button>
                    <button id="undo-button">Undo</button>
                </div>
            </div>
        </div>

        <div id="result" class="game-message"></div>
        
        <div class="grid-container">
            <div class="grid"></div>
            <div class="grid-overlay"></div>
        </div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Use your <kbd>←</kbd> <kbd>↑</kbd> <kbd>↓</kbd> <kbd>→</kbd> arrow keys to move the tiles.</li>
                <li>When two tiles with the same number touch, they <em>merge into one</em>!</li>
                <li>Get to the <strong>2048</strong> tile to win the game.</li>
                <li>Use <kbd>U</kbd> to undo your last move.</li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
